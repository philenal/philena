	<audio id = "music" src = "music.mp3"></audio>
	<script type="text/javascript">
		var music = document.getElementById("music");
		music.loop = true;
		var play = false;
		music.volume = 0.2;
		function playAudio() {
			play = true
  			music.play();
			}

		function pauseAudio() {
			play = false;
		  	music.pause();
		}

		function audioControl(){
			if (play){
				pauseAudio();
			}
			else{
				playAudio();
			}
		}

</script>
